# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Publish directory - where the built files are located
  publish = "."

  # No build command needed for static HTML site
  command = ""

# Redirect settings
[[redirects]]
  # Redirect www to non-www for arprofm.com
  from = "https://www.arprofm.com/*"
  to = "https://arprofm.com/:splat"
  status = 301
  force = true

[[redirects]]
  # Redirect www to non-www for liftsmith.xyz (legacy)
  from = "https://www.liftsmith.xyz/*"
  to = "https://liftsmith.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  # 404 redirect - show index.html for any 404s (SPA fallback)
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache HTML
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
